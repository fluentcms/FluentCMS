<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .tree-wrapper {
            position: relative;
        }
    
        .tree-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db; /* Tailwind's border-gray-300 */
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            font-size: 0.875rem; /* Tailwind's text-sm */
            background-color: #ffffff; /* Tailwind's bg-white */
            color: #374151; /* Tailwind's text-gray-700 */
        }
    
        .tree-menu {
            padding: 0.5rem;
            width: 100%;
            left: 0;
            top: 100%;
            position: absolute;
            display: none;
            min-height: 12rem; /* Tailwind's min-h-48 */
            border: 1px solid #d1d5db; /* Tailwind's border-gray-300 */
            background-color: #ffffff; /* Tailwind's bg-white */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Tailwind's shadow-md */
            z-index: 10;
        }
    
        .tree-menu-inner {
            padding-left: 2.5rem; /* Tailwind's pl-4 */
            width: 100%;
            display: none;
            background-color: #ffffff; /* Tailwind's bg-white */
        }
    
        .tree-menu-inner-open {
            display: flex;
            flex-direction: column;
            gap: 0.25rem; /* Tailwind's gap-1 */
        }
    
        .tree-option-content {
            flex: 1;
            cursor: pointer;
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Tailwind's gap-2 */
            transition: background-color 0.2s ease-in-out;
        }
    
        .tree-option-icon {
            padding: 0.5rem; /* Tailwind's p-2 */
        }
    
        .tree-option-content:hover {
            background-color: #f9fafb; /* Tailwind's bg-gray-100 */
        }
    
        .tree-option-toggler {
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            font-size: 1.5rem; /* Tailwind's text-xl */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem; /* Tailwind's p-2 */
            width: 2.5rem; /* Tailwind's w-10 */
            height: 2.5rem; /* Tailwind's h-10 */
            transition: background-color 0.2s ease-in-out;
        }
        .tree-option-toggler-hidden {
            visibility: hidden;
        }
    
        .tree-option-toggler:hover {
            background-color: #f9fafb; /* Tailwind's bg-gray-100 */
        }
    
        .tree-option-toggler-icon::before {
            content: '+';
            font-size: 1.25rem; /* Tailwind's text-lg */
        }

        .tree-option:has(.tree-option-active) > .tree-option-header > .tree-option-content {
            background-color: #f2faff;

        }
    
        .tree-option-active > .tree-option-header > .tree-option-content {
            background-color: #e0f2fe;
        }
    
        .tree-option {
            display: flex;
            flex-direction: column;
        }
    
        .tree-option-header {
            display: flex;
            align-items: center;
        }
    
        .tree-menu-open {
            display: block;
        }
    </style>
    
</head>

<body>

    <div id="tree" ></div>

                document.getElementById('value').innerHTML = val
            }
        })

        console.log({ treeSelect })

    </script>
</body>
</html>
